<ng-container *ngIf="confList$ | async"></ng-container>

<div class="map-container">
    <div class="map-info-wrapper">
        <div>

            <h3>Conferences Map</h3>

            <p>
                Search for interesting conferences at selected time intervals. Click icon to get more information about
                entertaining conference.
            </p>

            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Start date" [(ngModel)]="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker ngDefaultControl></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="End date" [(ngModel)]="endDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 ngDefaultControl></mat-datepicker>
            </mat-form-field>

            <button class="btn btn-primary" style="margin-left: 3%;" (click)="searchConferences()">Find Conferences</button>
        </div>

        <span>Number of found conferences: {{ confList.length }}</span>
        <div id="map" (click)="getCoord($event)" class="map"></div>
    </div>

</div>
