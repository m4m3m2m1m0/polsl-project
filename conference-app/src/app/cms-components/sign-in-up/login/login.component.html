<div *ngIf="isLogged$ | async"></div>

<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <div class="form-group">
      <label for="userName" class="form-label">User Name</label>
      <input type="email" class="form-control" formControlName="userName" id="userName"
        placeholder="Enter your user name">
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" id="password"
        placeholder="Enter your password">
    </div>

    <div class="form-group">
      Don't have account yet? <a [routerLink]="['/register']">Join us now!</a>

    </div>
    <button type="submit" class="login-form-btn btn btn-primary btn-block">Login</button>
  </form>
</div>
