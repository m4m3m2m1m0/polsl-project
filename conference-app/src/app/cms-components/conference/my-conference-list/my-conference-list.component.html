<app-conference-menu></app-conference-menu>

<ng-container *ngIf="userInterestedConferences$ | async as confList">
    <div class="list-group conference-list">
        <button type="button" class="list-group-item list-group-item-action active">
            My favourite conferences
        </button>

        <ng-container *ngFor="let conf of confList">
            <div>
                <li class="list-group-item">
                    <div>
                        <a class="float-right" style="margin-left: 5%;" (click)="deleteConf(conf?.id)">
                            X
                        </a>
                        <span (click)="showConference(conf?.id)">
                            {{ conf?.name }}
                            <span class="float-right">
                                {{conf?.date | date: 'longDate' }}
                            </span>
                        </span>

                    </div>

                </li>

            </div>

        </ng-container>

    </div>
</ng-container>
