<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="4000" color="warn" maxWidth="auto" proportion="35"
    slides="3" [loop]="true" [hideArrows]="false" [hideIndicators]="true" [useKeyboard]="true" [useMouseWheel]="false"
    orientation="ltr">
<mat-carousel-slide #matCarouselSlide *ngFor="let slide of slidesList; let i = index" image="{{slide?.src}}">
      
    </mat-carousel-slide>
</mat-carousel>
